<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body bgcolor="cyan">
      <center><h3>Data Mahasiswa</h3></center>
      <center><h3>Universitas Komputer Indonesia</h3></center>
      <hr width="50%" style=""/>
      <form style="margin:0 0 0px 400px;" action="" method="post">
          <label>NIM &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><input type="text" name="nim"><br/>
          <label>Nama Mahasiswa :</label><input type="text" name="namamhs"><br/>
          <label>Jenis Kelamin &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><select name="jnskelamin">
                              <option value="0">Pilih Jenis Kelamin</option>
                              <option value="1">Laki-laki</option>
                              <option value="2">Perempuan</option>
                            </select><br/>
          <label>Agama
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><select name="agama">
                              <option value="0">Pilih Agama</option>
                              <option value="1">Kristen</option>
                              <option value="2">Islam</option>
                              <option value="3">Katolik</option>
                              <option value="4">Hindu</option>
                              <option value="5">Buddha</option>
                            </select><br/>
          <label>Status &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><input type="radio" name="status">Kawin <cite><code><i>*kosongkan jika belum menikah</i></code></cite><br/>
          <label>Jurusan &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><select name="jurusan">
                              <option value="0" selected>Pilih Jurusan</option>
                              <option value="1">Jurusan 1</option>
                              <option value="2">Jurusan 2</option>
                              <option value="3">Jurusan 3</option>
                            </select><br/>
          <label>Komentar &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><textarea cols="30" rows="3" name="komentar"></textarea><br/>
          <br/>
        <input type="button" name="" value="Submit" onclick="okmantap(this.form)">
      </form>
<br/>
<form style="margin:0 0 70px 50px;" name="fform" action="" method="post">
  <label>NIM :</label><input disabled type="text" name="nim" value=""><br/>
  Nama Mahasiswa  :<input disabled type="text" name="nama1" value=""><br/>
  Jenis Kelamin   :<input disabled type="text" name="nama2" value=""><br/>
  Agama           :<input disabled type="text" name="nama3" value=""><br/>
  Status          :<input disabled type="text" name="nama4" value=""><br/>
  Jurusan         :<input disabled type="text" name="nama5" value=""><br/>
  Komentar        :<input disabled type="text" name="nama6" value="e"><br/>
</form>



    <script type="text/javascript">
      function okmantap(form){
        var test1 = form.komentar.value;
        document.fform.nama6.value = test1;

        if(form.status.value == "on"){
          document.fform.nama4.value = "Status Belum Kawin";
        }else {
          document.fform.nama4.value = "Status Kawin";
        }


        var test3 = form.namamhs.value;
        document.fform.nama1.value = test3;

        if(form.agama.value == "1"){
          document.fform.nama3.value = "Kristen" ;
        }else if (form.agama.value == "2") {
          document.fform.nama3.value = "Islam" ;
        }else if (form.agama.value == "3") {
          document.fform.nama3.value = "Katolik" ;
        }else if (form.agama.value == "4") {
          document.fform.nama3.value = "Hindu" ;
        }else if (form.agama.value == "5") {
          document.fform.nama3.value = "Buddha" ;
        }else {
          document.fform.nama3.value = "Pilih Agama" ;
        }
        if(form.jurusan.value == "1"){
          document.fform.nama5.value = "Jurusan 1";
        }else if (form.jurusan.value == "2") {
          document.fform.nama5.value = "Jurusan 2";
        }else if (form.jurusan.value == "3"){
          document.fform.nama5.value = "Jurusan 3";
        }else {
          document.fform.nama5.value = "Pilih Jurusan";
        }

        var test6 = form.nim.value;
        document.fform.nim.value = test6;

        if(form.jnskelamin.value == "1"){
          document.fform.nama2.value = "Laki-laki";
        }else if (form.jnskelamin.value == "2") {
          document.fform.nama2.value = "Perempuan";
        }else {
          document.fform.nama2.value = "Pilih Jenis Kelamin";
        }

      }
    </script>
  </body>
</html>
