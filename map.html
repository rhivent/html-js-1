<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using JavaScript Image Map</title>
    <script type="text/javascript">
<!--
function showTutorial(name){
document.myform.stage.value = name
}
//-->
</script>
  </head>
  <body>
    <form name="myform">
      <input type="text" name="stage" size="20" />
    </form>

    <!-- Create Mappings -->
<img src="yaya.png" alt="HTML Map"
border="0" usemap="#tutorials"/>
    <map name="tutorials">
      <area shape="poly" coords="74,0,113,29,98,72,52,72,38,27" href="javascript:void(0)" alt="Perl Tutorial" target="_self" onMouseOver="showTutorial('perl')" onMouseOut="showTutorial('')"/>
      <area shape="rect" coords="22,83,126,125" href="javascript:void(0)" alt="HTML Tutorial" target="_self" onMouseOver="showTutorial('html')" onMouseOut="showTutorial('')"/>
      <area shape="circle" coords="73,168,32" href="javascript:void(0)" alt="PHP Tutorial" target="_self" onMouseOver="showTutorial('php')" onMouseOut="showTutorial('')"/>
    </map>
  </body>
</html>
