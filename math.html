<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      aturan operasi matematika yaitu:
      BEDMAS ====>
      Brackets
      Exponents
      Division/Multipication(In Order)
      Addition/Subtraction(In Order)
      */
      var angka1 = 10;
      var angka2 = 20;

      document.write(Math.round(1.451312314) + "<br />"); //pembultan ke 0.[1-4] kebawah, 0.[5-9] ke atas
      document.write(Math.pow(angka1,angka2) + "<br />"); //exponen

      document.write(Math.PI);
      document.write(Math.ceil(1,59102301)); // pembulatan ke atas apapun angka dibelakang koma
      //123.11231231232 ==> 124
      document.write(Math.PI);
    </script>
  </body>
